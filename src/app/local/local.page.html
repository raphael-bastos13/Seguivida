<ion-header>
  <ion-toolbar class="custom">
    <ion-title>Local</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Div onde o Google Maps será carregado -->
  <div id="map" style="height: 500px"></div>
</ion-content>

<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Informações do Local</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)" [routerLink]="['/home']"
            >Fechar</ion-button
          >
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <p>Informações adicionais sobre o local podem ser exibidas aqui.</p>
    </ion-content>
  </ng-template>
</ion-modal>
