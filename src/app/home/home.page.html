<ion-app>
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar class="cor">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button [routerLink]="['/preferencias']">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          Preferências
        </ion-item>

        <ion-item button [routerLink]="['/sobre']">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          Sobre a CDT
        </ion-item>
        <!-- Separador -->
        <ion-item lines="none"></ion-item>
        <ion-item class="logout" [routerLink]="['/login']" button>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Sair da Conta
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-header>
    <ion-toolbar class="custom">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>SEGUIVIDA</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="card-container">
      <ion-card color="success">
        <ion-card-content [routerLink]="['/ficha-medica']">
          <h2>FICHA</h2>
          <p>Veja a sua <b>ficha</b></p>
        </ion-card-content>
      </ion-card>

      <ion-card color="warning">
        <ion-card-content [routerLink]="['/local']">
          <h2>HOSPITAIS</h2>
          <p>Veja os <b>hospitais</b> mais próximos</p>
        </ion-card-content>
      </ion-card>
    </div>

    <img
      src="../../assets/seguivida-logo.jpg"
      alt="Logo SEGUIVIDA"
      class="img"
    />
  </ion-content>
</ion-app>
