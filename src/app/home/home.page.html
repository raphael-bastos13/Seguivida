<ion-menu contentId="main-content" side="start" menuId="main-menu">
  <ion-header class="menu-header">
    <ion-toolbar>
      <div class="user-info">
        <ion-avatar>
          <img src="https://via.placeholder.com/40" alt="Avatar" />
        </ion-avatar>
        <div class="user-text"></div>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding menu-content">
    <ion-list lines="none">
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>Central de Mensagens</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Preferências</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Sobre a SV</ion-label>
      </ion-item>
    </ion-list>

    <ion-item lines="none" class="logout">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Sair da Conta</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="custom-header">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Seguivida</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="background">
    <div class="button-container">
      <ion-button
        expand="block"
        class="custom-button"
        [routerLink]="['/ficha-medica']"
      >
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        Ficha Médica
      </ion-button>

      <ion-button
        expand="block"
        class="custom-button"
        [routerLink]="['/local']"
      >
        <ion-icon name="location-outline" slot="start"></ion-icon>
        Hospitais Proximos
      </ion-button>
    </div>
  </ion-content>
</div>
