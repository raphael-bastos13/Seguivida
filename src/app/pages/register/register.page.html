<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/welcome"></ion-icon>

      <div></div>
    </div>
    <h1 class="ca-center">CADASTRA-SE</h1>
    <p>Se Cadastra-se no nosso aplicativo, e seja feliz.</p>
  </div>
  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="person"></ion-icon>
          <ion-input type="tex" placeholder="Nome Completo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="tex" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>
        <ion-button expand="block"> Escreva-se</ion-button>
      </ion-card-content>
    </ion-card>
    <div class="line-text">
      <span class="lines"></span>
      <span class="text">Ou conecte-se Usando </span>
    </div>
    <ion-card class="social-wrapper">
      <ion-card-content>
        <div class="socials">
          <ion-button class="btn-go">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
