<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon
        class="arrow"
        name="arrow-back"
        routerLink="/welcome"
      ></ion-icon>
      <img class="img" src="../../assets/seguivida-logo.jpg" />
      <div></div>
    </div>
  </div>
  <div class="wrapper">
    <ion-card class="form-wrapper">
      <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <ion-card-content>
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-input
              type="text"
              placeholder="Nome Completo"
              formControlName="name"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-input
              type="text"
              placeholder="Email"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input
              type="password"
              placeholder="Senha"
              formControlName="password"
            ></ion-input>
          </ion-item>
          <ion-button type="submit" expand="block"> inscreva-se</ion-button>
        </ion-card-content>
      </form>
    </ion-card>
    <div class="line-text">
      <span class="lines"></span>
      <span class="text">Ou conecte-se Usando </span>
    </div>
    <ion-card class="social-wrapper">
      <ion-card-content>
        <div class="socials">
          <ion-button class="btn-go" (click)="signInWithGoogle()">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
